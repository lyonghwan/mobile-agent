<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<dom-module id="agent-info">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      div[role="listbox"] {
        border: 1px solid #e5e5e5;
      }

      .avatar {
        display: inline-block;
        box-sizing: border-box;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: var(--paper-amber-500);
      }

      .blue {
        background-color: var(--paper-light-blue-300);
      }

      paper-fab {
        background-color: var(--things-focus-background-color);
        width: 45px;
        height: 45px;
        position: relative;
        z-index: 5;
        float: right;
        top: -25px;
        margin-bottom: -45px;
      }

      paper-fab.blue {
        --paper-fab-background: var(--paper-light-blue-500);
        --paper-fab-keyboard-focus-background: var(--paper-light-blue-900);
      }

      span,
      input {
        @apply(--paper-font-body2);
      }

    </style>

    <h2 class="page-title">{{title}}</h2>

    <div role="listbox">
      <form is="iron-form" id="form" method="put" action="[[resourceUrl]]">
        <paper-icon-item>
          <iron-icon icon="hardware:computer" item-icon>
          </iron-icon>
          <paper-item-body two-line>
            <div>Agent Name</div>
            <div secondary>[[agent.name]]</div>
          </paper-item-body>
        </paper-icon-item>

        <paper-icon-item>
          <iron-icon icon="hardware:router" item-icon>
          </iron-icon>
          <paper-item-body two-line>
            <paper-input id="masterIp" label="Master Server IP" placeholder="Please input server IP" value={{agent.manager_server_host}}>
            </paper-input>
          </paper-item-body>
        </paper-icon-item>

        <paper-icon-item>
          <iron-icon icon="image:panorama-fish-eye" item-icon>
          </iron-icon>
          <paper-item-body two-line>
            <paper-input id="masterPort" label="Master Server Port" placeholder="Please input server Port" value={{agent.manager_server_port}}>
            </paper-input>
          </paper-item-body>
        </paper-icon-item>

        <paper-icon-item>
          <iron-icon icon="av:subtitles" item-icon>
          </iron-icon>
          <paper-item-body two-line>
            <paper-input id="charSet" label="Charactor Set" placeholder="Please input Charactor Set" value={{agent.char_set}}>
            </paper-input>
          </paper-item-body>
        </paper-icon-item>

        <paper-icon-item>
          <iron-icon icon="editor:short-text" item-icon>
          </iron-icon>
          <paper-item-body two-line>
            <div>Printer : [[printer.name]]</div>
            <paper-textarea id="command" rows="5" label="Command Script" value="{{printer.command::change}}" placeholder="Please Input Command Script"></paper-textarea>
          </paper-item-body>
        </paper-icon-item>
      </form>

      <paper-fab icon="icons:save" title="save" class="blue"></paper-fab>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'agent-info',

        properties: {
          title: {
            type: String,
            value: 'Agent정보',
            notify: true
          },
          resourceUrl: {
            type: String,
            value: 'agent/agent_infos'
          },
          agent: {
            type: Object
          },
          printer: {
            type: Object,
            notify: true
          }
        },
        observers: [
          'onPrinterChange(printer.command)'
        ],
        onPrinterChange: function(command) {
          if (this.printer) {
            var index = this.agent.printer_infos.find(function(printer) {
              return printer.name === this.printer.name
            }.bind(this));
            this.splice('agent.printer_infos', index, 1, this.printer)
          }
        }
      });
    })();

  </script>
</dom-module>
